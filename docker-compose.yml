services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      DB_DRIVER: mysql        # "mysql" or "pgsql"
      DB_HOST: db
      DB_NAME: leads
      DB_USER: root
      DB_PASS: secret
      APP_ENV: local
    depends_on:
      - db
    volumes:
      - ./app/public:/var/www/html
      - ./app/config:/var/www/config
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: leads
    volumes:
      - dbdata:/var/lib/mysql
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
volumes:
  dbdata:
